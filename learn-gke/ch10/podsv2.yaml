apiVersion: apps/v1
kind: Deployment
metadata:
  name: learn-gke
  labels:
    app: nodejs
spec:
  replicas: 6
  selector:
    matchLabels:
      app: nodejs
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 7
      maxUnavailable: 7
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: nodejs
    spec:
      containers:
      - image: gcr.io/seminar-and-workshop/learn-gke:v2
        imagePullPolicy: IfNotPresent
        name: web
        ports:
        - containerPort: 8080
          protocol: TCP
